<div class="dialog-container">
  <mat-toolbar>
    <span>{{ isEditMode ? 'Edit Trip' : 'Add New Trip' }}</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  
  <div class="dialog-content" [formGroup]="tripForm">
    <mat-form-field>
      <mat-label>Place</mat-label>
      <input matInput formControlName="place" placeholder="Enter place name">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter trip description"></textarea>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="dateFrom">
      <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="dateTo">
      <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl" placeholder="Enter image URL">
    </mat-form-field>
    
    <div class="rating">
      <h3>Rating</h3>
      <div class="stars">
        <mat-icon (click)="tripForm.patchValue({ rating: 1 })" [class.selected]="tripForm.get('rating')?.value >= 1">star</mat-icon>
        <mat-icon (click)="tripForm.patchValue({ rating: 2 })" [class.selected]="tripForm.get('rating')?.value >= 2">star</mat-icon>
        <mat-icon (click)="tripForm.patchValue({ rating: 3 })" [class.selected]="tripForm.get('rating')?.value >= 3">star</mat-icon>
        <mat-icon (click)="tripForm.patchValue({ rating: 4 })" [class.selected]="tripForm.get('rating')?.value >= 4">star</mat-icon>
        <mat-icon (click)="tripForm.patchValue({ rating: 5 })" [class.selected]="tripForm.get('rating')?.value >= 5">star</mat-icon>
      </div>
    </div>
  </div>
  
  <div class="dialog-actions">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!tripForm.valid">
      {{ isEditMode ? 'Update' : 'Save' }}
    </button>
  </div>
</div>
